[build-system]
requires = [ "poetry-core>=1.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "poetry"
version = "1.2.0a2"
description = "Python dependency management and packaging made easy."
authors = [ "Sbastien Eustace <sebastien@eustace.io>",]
license = "MIT"
readme = "README.md"
homepage = "https://python-poetry.org/"
repository = "https://github.com/python-poetry/poetry"
documentation = "https://python-poetry.org/docs"
keywords = [ "packaging", "dependency", "poetry",]
classifiers = [ "Topic :: Software Development :: Build Tools", "Topic :: Software Development :: Libraries :: Python Modules",]
[[tool.poetry.packages]]
include = "poetry"
from = "src"

[[tool.poetry.include]]
path = "tests"
format = "sdist"

[tool.isort]
py_version = 36
profile = "black"
force_single_line = true
combine_as_imports = true
lines_between_types = 1
lines_after_imports = 2
src_paths = [ "src", "tests",]
extend_skip = [ "setup.py",]

[tool.black]
target-version = [ "py36",]
force-exclude = ".*/setup\\.py$\n"

[tool.mypy]
check_untyped_defs = true
ignore_missing_imports = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = true
files = "src"
[[tool.mypy.overrides]]
module = [ "poetry.config.file_config_source", "poetry.console.*", "poetry.factory.*", "poetry.inspection.*", "poetry.installation.*", "poetry.layouts.*", "poetry.mixology.*", "poetry.packages.locker", "poetry.repositories.installed_repository", "poetry.utils.*",]
ignore_errors = true

[tool.poetry.build]
generate-setup-file = false

[tool.poetry.dependencies]
python = "*"
poetry-core = "*"
cachy = "*"
cleo = "*"
crashtest = "*"
entrypoints = "*"
html5lib = "*"
keyring = "*"
packaging = "*"
pexpect = "*"
pkginfo = "*"
requests = "*"
requests-toolbelt = "*"
shellingham = "*"
tomlkit = "*"
virtualenv = "*"
trying = "*"
automatic = "*"
cachecontrol = "*"
dataclasses = "*"
importlib-metadata = "*"

[tool.poetry.dev-dependencies]
tox = "^3.18"
pytest = "^6.2"
pytest-cov = "^2.8"
pytest-mock = "^3.5"
pytest-sugar = "^0.9"
deepdiff = "^5.0"
httpretty = "^1.0"
flatdict = "^4.0.1"

[tool.poetry.scripts]
poetry = "poetry.console.application:main"

[tool.coverage.report]
exclude_lines = [ "pragma: no cover", "if TYPE_CHECKING:",]

[tool.poetry.dev-dependencies.pre-commit]
version = "^2.6"
python = "^3.6.1"

[tool.poetry.dev-dependencies.typing-extensions]
version = "^4.0.0"
python = "<3.8"

[tool.poetry.dev-dependencies.zipp]
version = "^3.4"
python = "<3.8"
